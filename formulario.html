    <div class="container text-justify">
        <br><h1>Preenchimento de Formul√°rio</h1><br>
        <form  name="form1" action="enviar.php" method="post" onSubmit="return validar()">
            <label>Nome:</label> <input class="form-control col-8"  name="nome" type="text" autocomplete="off" required><br /><br />
            <label>E-mail:</label> <input class="form-control col-8"  name="email" type="text" autocomplete="off" required><br /><br />
            <label>Cidade:</label> <input class="form-control col-8"  name="cidade" type="text" autocomplete="off" required><br /><br />

        </form>
        
    </div>

<script>
    function validar()
    {
        var nome=form1.nome.value;
        var email=form1.email.value;
        var cidade=form1.cidade.value;
        if(nome==""){
            alert("Preencha o campo com o seu nome!");
            form1.nome.focus();
            return false;
        }
        if(email==""){
            alert("Preencha o campo com seu E-mail!");
            form1.email.focus();
            return false;
        }
        if(cidade==""){
            alert("Preencha o campo com sua cidade!");
            form1.cidade.focus();
            return false;
        }
    }
</script>
